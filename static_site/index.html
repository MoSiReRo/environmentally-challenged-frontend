<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <title>Environmentally Challenged</title>
   </head>
   <body>
      <div class="container-fluid">
      <div class="row">
         <!-- Counter -->
         <div class="col-12 counter purple">
            Counter
         </div>
      </div>
      <div class="row">
         <!-- Left Column - Title -->
         <div class="col-6 col-md-3 title red">
            Title: Environmentally Challenged
         </div>
         <!-- Centre colum - empty -->
         <div class="col-md-6 orange d-none d-md-block">
            [EMPTY]
         </div>
         <!-- Right Column - Date and Time -->
         <div class="col-6 col-md-3 dateTime purple">
            Date
         </div>
      </div>
      <div class="row">
         <!-- Left Column - Empty -->
         <div class="col-3 grey d-none d-md-block">
            [EMPTY]
         </div>
         <!-- Middle Column - graph and challenge -->         
         <div class="col-12 col-md-6 graph challenge yellow">
            Graph and Challenge
         </div>
         <!-- Right Column - empty -->
         <div class="col-3 grey d-none d-md-block">
            [EMPTY]
         </div>
      </div>
      <div class="row">
         <!-- Left column - Tip and hint for larger screen display -->
         <div class="col-12 col-md-3 tipHint green  d-none d-md-block">
            Tip/Hint for larger screens
         </div>
         <div class="col-12 col-md-6 boxForButtons purple">
            <div class="row">
               <div class="col-6 acceptButton orange">
                  Accept button
               </div>
               <div class="col-6 tryAnother pink">
                  Try Another button
               </div>
            </div>
         </div>
         <div class="col-3 red d-none d-md-block">
            [empty]
         </div>
      </div>
      <div class="row">
         <!-- Left column - Tip and hint for mobile display-->
         <div class="col-12 col-md-3 tipHint pink d-lg-none d-md-none">
            Tip/Hint for mobiles
         </div>
      </div>
      <div class="row">
         <!-- Middle Column - Footer -->
         <div class="col-12 footer green">
            Lorem ipsum
         </div>
      </div>
   </body>
</html>
